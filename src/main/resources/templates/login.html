<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Kharapkar Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e); /* Dark blue gradient */
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background-color: rgba(15, 12, 41, 0.9); /* Transparent dark navbar */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ffd700 !important; /* Gold links */
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-custom .social-icons a {
            color: #ffd700;
            margin-left: 15px;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
        }

        .container h2 {
            color: #ffd700; /* Gold title */
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group label {
            color: #ddd;
            text-align: left;
            display: block;
            font-size: 1rem;
        }

        .form-group input {
            border: 1px solid #ffd700;
            background-color: #1c1c1c;
            color: #f5f5f5;
        }

        .btn {
            background-color: #ffd700;
            border: none;
            color: black;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ffdc73;
        }

        .custom-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #ffe18a;
            text-decoration: underline;
        }

        .footer {
            background-color: rgba(15, 12, 41, 0.9);
            color: #f5f5f5;
            padding: 20px 0;
            font-size: 0.85rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Kharapkar Bank</a>

</nav>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/register" class="custom-link">Register here</a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>


</body>
</html>
