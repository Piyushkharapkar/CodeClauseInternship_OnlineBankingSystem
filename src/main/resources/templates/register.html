<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Goldencat Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a73e8, #a1c4fd);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background-color: rgba(26, 115, 232, 0.85);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .navbar-custom .social-icons a {
            color: #ffffff;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #ffeb3b;
        }

        .container {
            max-width: 450px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        .container h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group label {
            color: #ffffff;
            text-align: left;
            display: block;
            font-size: 0.9rem;
        }

        .form-group input {
            border: 1px solid #ffffff;
            background-color: #2e3a59;
            color: #ffffff;
            border-radius: 5px;
            padding: 10px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }

        .btn {
            background-color: #ffeb3b;
            border: none;
            color: #1a73e8;
            font-weight: bold;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #ffd600;
        }

        .custom-link {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #fff176;
            text-decoration: underline;
        }

        .footer {
            background-color: rgba(26, 115, 232, 0.85);
            color: white;
            padding: 10px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Kharapkar Bank</a>
</nav>

<div class="container">
    <h2 class="text-center">Register a New Account</h2>
    <form method="post" action="/register">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login" class="custom-link">Login here</a></p>

    <div th:if="${error}" class="alert alert-danger mt-3 text-center">
        User already present.
    </div>
</div>

</body>
</html>
